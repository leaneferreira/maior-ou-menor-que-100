<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
     let numero1 = parseInt(prompt("informe o primeiro numero"));
     let numero2 = parseInt(prompt("informe o segundo numero"));

     if (numero1 + numero2 > 100 && numero1 > numero2 ) {
        document.write( "a soma dos numeros é maior que 100 e o primeiro numero é maior que o segundo" );
     } else {
        document.write( "a soma dos numeros não é maior que 100 e o primeiro numero não é maior que o segundo" );
     }
    






   </script>
  
</body>
</html>
